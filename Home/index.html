<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="Styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo">Logo</div>
        <nav class="navbar">
          <ul>
            <li>Home</li>
            <li>Fligh</li>
            <li>Cars</li>
            <li>Hotels</li>
            <li>ChatBot</li>
          </ul>
        </nav>
        <div class="login-icon">
          <button class="login-btn">Login</button>
          <i class="fa-solid fa-bell"></i>
          <i class="fa-solid fa-user"></i>
        </div>
      </div>
    </header>

    <!-- <section class="herro-section">
      <div class="sky-image">
        <img src="../Assets/Images/sky-pic.jpg" alt="airplane" width="600px" />
      </div>
      <div class="airplane-image">
        <img
          src="../Assets/Images/airplane-removebg-preview.png"
          alt="airplane"
          width="600px"
        />
      </div>
    </section> -->
    <section class="container">
      <div class="title">
        <h1>Millions of Cheap Flights. One Simple Search</h1>
      </div>

      <div class="all-forms">
        <div class="form-group">
          <label for="from">From:</label>
          <input
            type="text"
            id="from"
            name="from"
            placeholder="Enter departure city"
          />
        </div>

        <div class="form-group">
          <label for="to">To:</label>
          <input
            type="text"
            id="to"
            name="to"
            placeholder="Enter destination city"
          />
        </div>

        <div class="form-group">
          <label for="travellers">Travellers:</label>
          <input
            type="number"
            id="travellers"
            name="travellers"
            min="1"
            placeholder="Number of travellers"
          />
        </div>

        <div class="form-group">
          <label for="class">Class:</label>
          <select id="class" name="class">
            <option value="economy">Economy</option>
            <option value="business">Business</option>
            <option value="first">First</option>
          </select>
        </div>
        <button class="search-btn">Search</button>
      </div>
    </section>

    <script src="Script.js"></script>
  </body>
</html>
