<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="trip-details">
            <div class="trip-details-text">
                <h1>Trip Details</h1>
            </div>
            <div class="plane-details">
                <h3>Departure</h3>
                <div class="plane-departure">
                    <div class="departure-date"><p>FEB<br> 09</p> </div>
                    <div class="departure-from-to">
                        <div class="departure-from">
                            <i class="fa-solid fa-plane fa-2x"></i>
                            <p>Depart Denver 1:00 PM</p>
                        </div>
                        <div class="departure-to">
                            <i class="fa-solid fa-plane fa-2x"></i>
                            <p>Depart Denver 1:00 PM</p>
                        </div>
                    </div>
                </div>
                <h3>Return</h3>
                <div class="plane-departure">
                    <div class="departure-date"><p>FEB<br> 09</p> </div>
                    <div class="departure-from-to">
                        <div class="departure-from">
                            <i class="fa-solid fa-plane fa-2x"></i>
                            <p>Depart Denver 1:00 PM</p>
                        </div>
                        <div class="departure-to">
                            <i class="fa-solid fa-plane fa-2x"></i>
                            <p>Depart Denver 1:00 PM</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="hotel-taxi-details">
                <h3>Hotel</h3>
                <div class="plane-departure">
                    <div class="departure-date"><p>FEB<br> 09</p> </div>
                    <div class="departure-from-to">
                        <div class="departure-from">
                            <i class="fa-solid fa-bed fa-2x"></i>
                            <p>Depart Denver 1:00 PM</p>
                        </div>
                        <div class="departure-to">
                            <i class="fa-solid fa-bed fa-2x"></i>
                            <p>Depart Denver 1:00 PM</p>
                        </div>
                    </div>
                </div>

                <h3>Taxis</h3>
                <div class="plane-departure">
                    <div class="departure-date"><p>FEB<br> 09</p> </div>
                    <div class="departure-from-to">
                        <div class="departure-from">
                            <i class="fa-solid fa-taxi fa-2x"></i>
                            <p>Depart Denver 1:00 PM</p>
                        </div>
                        <div class="departure-to">
                            <i class="fa-solid fa-taxi fa-2x"></i>
                            <p>Depart Denver 1:00 PM</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            

        <div class="payment-details">
            <div class="payment">
                <i class="fa-solid fa-credit-card fa-2x"></i>
                <h1>Payment</h1>
            </div>
        </div>
    </div>


<script src="script.js"></script>
</body>
</html>
