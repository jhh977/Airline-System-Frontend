<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>taxis</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo">Your Logo</div>
        <nav class="navbar">
          <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
          </ul>
        </nav>
        <div class="login">
          <button>Login</button>
        </div>
        <div class="icons">
          <i class="fa-solid fa-bell"></i>
          <i class="fa-solid fa-user"></i>
        </div>
      </div>
    </header>
    <form class="search-form">
      <input type="text" id="searchText" placeholder="Search Text" />
      <input type="date" id="date" placeholder="Date" />
      <input type="number" id="guests" placeholder="Number of Guests" />
      <button type="submit">Search</button>
    </form>
    <div class="card">
      <div class="card-image">
        <img src="image.jpg" alt="Image" />
      </div>
      <div class="card-details">
        <div class="row">
          <span class="label">Company Name:</span>
          <span class="value" id="company-name">[Company Name]</span>
        </div>
        <div class="row">
          <span class="label">Location:</span>
          <span class="value" id="location">[Location]</span>
        </div>
        <div class="row">
          <span class="label">Price per Hour:</span>
          <span class="value" id="price-per-hour">[Price per Hour]</span>
        </div>
        <div class="row">
          <span class="label">Total Price:</span>
          <span class="value" id="total-price">[Total Price]</span>
          <button class="take-button">Take</button>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
