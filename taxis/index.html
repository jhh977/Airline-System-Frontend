<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>taxis</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo"><i class="fa-solid fa-plane fa-1x"></i></div>
        <nav class="navbar">
          <ul>
            <li><a href="../Landing/index.html">Home</a></li>
            <li><a href="../taxis/index.html">Taxis</a></li>
            <li><a href="../Hotels/index.html">Hotels</a></li>
            <li><a href="../Chatbot/index.html">ChatBot</a></li>
            
          </ul>
        </nav>
        <div class="login-icon">
          <i class="fa-solid fa-user fa-2x"></i>
        </div>
      </div>
    </header>
    <form class="search-form">
        <label for=""></label>
      <input type="text" id="searchText" placeholder="Search by City...." />

      <input type="number" id="guests" placeholder="Number of Guests" />
      <button class="search" id="search">
        <i class="fa-solid fa-magnifying-glass"></i>
        Search
      </button>
    </form>
    
        <div class="all-cards">
                        <div class="card">
                                <div class="card-image">
                                        <img src="image.jpg" alt="Image" />
                                </div>
                                
                                <div class="card-details">
                                        <div class= "info">
                                                <div class="column">
                                                        <span id="label">Company Name:   </span>
                                                        <span id="label">Location:   </span>
                                                        <span id="label">Location:   </span>
                                                        <span id="label">Price per Hour:   </span>
                                                </div>
                                                <div class="column">
                                                        <span class="value" id="label" placeholder="companyname">companyname</span>
                                                        <input class="value" id="location" placeholder="pickup"></input>
                                                        <input class="value" id="location" placeholder="drop"></input>
                                                        <span class="value" id="price-per-hour">price-per-hour</span>
                                                        
                                                </div>
                                </div>
                                
                                <button class="take-button">Book</button>
                        </div>
                </div>
        </div>
    </section>
    <Section id="check-form" class="" class="Location">
        <div class="container">
          <h1>Book Your Taxi</h1>
          <form id="bookingForm">
            <div class="form-group">
              <label for="company-name">Company Name:</label>
              <span id="Company-name"> ${from} </span>
            </div>
            
            <div class="form-group">
              <label for="checkIn">From:</label>
              <span id="checkIn">${pick up}</span>
            </div>
            <div class="form-group">
              <label for="checkOut">To:</label>
              <span id="checkOut"> ${Drop} </span>
            </div>
            <div class="form-group">
              <label for="travelClass">Price</label>
              <span id="travelClass"> ${Price} </span>
            </div>
            <div class="button-group">
              <button type="submit" id="checkAvailability">
                Check Availability
              </button>
              <button type="button" id="cancel">Cancel</button>
            </div>
          </form>
        </div>
      </Section>
    <script src="scripts.js"></script>
  </body>
</html>
